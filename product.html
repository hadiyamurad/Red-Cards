<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 product-container">
            <div class="row">
                <!-- Product Image -->
                <div class="col-md-6">
                    <img src="https://via.placeholder.com/500" class="img-fluid rounded" alt="Product Image">
                </div>
                <!-- Product Details -->
                <div class="col-md-6">
                    <h4 class="product-title">Product Title</h4>
                    <p class="text-muted product-price">$0.00</p>
                    <p class="description">No description available.</p> 
                    <div class="reviews">No reviews yet.</div>
                    <!-- Sizes -->
                    <br><h6>Sizes</h6>
                    <div class="d-flex gap-2 mb-4">
                        <button class="btn btn-outline-secondary size-btn">A1</button>
                        <button class="btn btn-outline-secondary size-btn">A2</button>
                        <button class="btn btn-outline-secondary size-btn">A3</button>
                        <button class="btn btn-outline-secondary size-btn">A4</button>
                        <button class="btn btn-outline-secondary size-btn">A5</button>
                    </div>
                    <!-- E-Card Option -->
                    <div class="mb-4">
                        <button class="btn e-btn w-100">Buy as E-Card</button>
                    </div>
                    <!-- Add to Cart and Wishlist -->
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-dark w-100">
                            <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                        </button>
                        <i class="fas fa-heart wishlist-icon icon-hover"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="product-popup" class="product-popup hidden">
    <div class="product-popup-content">
        <span id="product-popup-close" class="product-popup-close">&times;</span>
        <p>Stay tuned! This feature is under development.</p>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Java Script -->
    <script src="javascript/product.js"></script>


</body>
</html>
